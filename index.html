<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Reimbursement</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="progress-bar">
      <div class="progress" id="progressIndicator"></div>
    </div>
    <div class="form-container">
    <form id="expenseForm" action="https://formspree.io/f/xgvyobza" method="POST" enctype="multipart/form-data">
      <div class="step" data-step="1">
        <h2>What's your name?</h2>
        <input name="name" type="text" required />
        <button type="button" class="next-btn">Next</button>
      </div>

      <div class="step" data-step="2">
        <h2>Your email</h2>
        <input name="email" type="email" required />
        <button type="button" class="prev-btn">Back</button>
        <button type="button" class="next-btn">Next</button>
      </div>

      <div class="step" data-step="3">
        <h2>Expense Category</h2>
        <div class="category-grid">
          <div class="category-option" data-value="Travel"><i class="fas fa-plane"></i>Travel</div>
          <div class="category-option" data-value="Meals"><i class="fas fa-utensils"></i>Meals</div>
          <div class="category-option" data-value="Supplies"><i class="fas fa-box"></i>Supplies</div>
          <div class="category-option" data-value="Other"><i class="fas fa-ellipsis-h"></i>Other</div>
        </div>
        <input type="hidden" name="category" id="category" required />
        <button type="button" class="prev-btn">Back</button>
        <button type="button" class="next-btn">Next</button>
      </div>

      <div class="step" data-step="4" id="travelModeStep" style="display: none;">
        <h2>Travel Mode</h2>
        <select id="travelMode" name="travel_mode">
          <option value="">Select a mode</option>
          <option value="own_car">Own Car</option>
          <option value="bus">Bus</option>
          <option value="train">Train</option>
        </select>
        <button type="button" class="prev-btn">Back</button>
        <button type="button" class="next-btn">Next</button>
      </div>

      <div class="step" data-step="5" id="expenseDetailsStep">
        <div id="publicTransportFields">
          <h2>Amount (Â£) and Receipt</h2>
          <input name="amount" type="number" step="0.01" />
          <label>Upload Receipt</label>
          <input name="receipt" type="file" accept=".jpg,.jpeg,.png,.pdf" />
        </div>
        <div id="ownCarFields" style="display: none;">
          <h2>Enter Mileage and Addresses</h2>
          <input name="mileage" type="number" placeholder="Mileage (miles)" />
          <input name="start_address" type="text" placeholder="Start Address" />
          <input name="end_address" type="text" placeholder="End Address" />
        </div>
        <button type="button" class="prev-btn">Back</button>
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>
  </div>
  <div id="thankYou" class="thank-you" style="display:none;">
      <h2>Thanks! ðŸŽ‰</h2>
      <p>Your expense has been submitted.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
